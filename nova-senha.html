<body>

    <header id="login">
        <a href="index.html" class="logo">
            <img src="assets/svg/logo.svg" alt="Agência de Turismo Partiu" />
            <p>Partiu</p>
        </a>
    </header>

    <section id="create-new-password">
        <main>
                <header>
                    <img src="assets/svg/icon-recuperar-senha.svg" alt="Recupere sua senha" />
                </header>
                <main>
                    <h1>Recuperação de senha</h1>
                    <div class="alert info">
                        As instruções de recuperação foram enviadas para seu e-mail.
                    </div>
                    <form action="senha-criada.html">
                        <div class="label">
                            <label>Digite o código enviado</label>
                            <div>
                                <img src="assets/svg/code-password.svg" alt="Código de recuperação" />
                                <input type="text" name="code" id="code" placeholder="000-000-000-000" />
                            </div>
                        </div>
                        <div class="labels">
                            
                        
                            <div class="label">
                                <label>Digite sua nova senha</label>
                                <div>
                                    <img src="assets/svg/icon-senha.svg" alt="Digite sua nova senha" />
                                    <input type="password" name="password" id="password" placeholder="********" />
                                </div>
                            </div>
                        
                            <div class="label">
                                <label>Confirme sua nova senha</label>
                                <div>
                                    <img src="assets/svg/icon-senha.svg" alt="Confirme sua nova senha" />
                                    <input type="password" name="password" id="password" placeholder="********" />
                                </div>
                            </div>
                        </div>
                        <div class="alert danger">
                            O código informado é inválido; As senhas não são iguais
                        </div>
                        <footer>
                            <div> 
                                <a href="recuperacao-de-senha.html" class="voltar">
                                    <img src="assets/svg/voltar-branco.svg" alt="Voltar à home" />
                                </a>
                                <button type="submit">enviar</button>
                            </div>
                        </footer>
                    </form>
                </main>
        </main>

    </section>




    
</body>
