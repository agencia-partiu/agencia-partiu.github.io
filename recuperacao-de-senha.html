<body>

    <header id="login">
        <a href="index.html" class="logo">
            <img src="assets/svg/logo.svg" alt="Agência de Turismo Partiu" />
            <p>Partiu</p>
        </a>
    </header>

    <section id="password-recovery">
        <main>
                <header>
                    <img src="assets/svg/icon-recuperar-senha.svg" alt="Recupere sua senha" />
                </header>
                <main>
                    <h1>Recuperação de senha</h1>
                    <form action="nova-senha.html">
                        <div class="label">
                            <label for="email">Digite seu e-mail:</label>
                            <div>
                                <img src="assets/svg/icon-arroba.svg" alt="Seu e-mail" />
                                <input type="email" name="email" id="email" placeholder="seu@email.com" />
                            </div>
                        </div>
                        <img src="assets/jpg/google-captcha.jpg" id="captcha" alt="Responda o captcha" height="auto" width="261px" />
                        <div class="alert danger">
                            O e-mail informado não consta em
nossa base de dados.
                        </div>
                        <footer>
                            <div> 
                                <a href="conta.html" class="voltar">
                                    <img src="assets/svg/voltar-branco.svg" alt="Voltar à home" />
                                </a>
                                <button type="submit">enviar</button>
                            </div>
                        </footer>
                    </form>
                </main>
        </main>

    </section>




    
</body>
</html>
